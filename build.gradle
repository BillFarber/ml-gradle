plugins {
  id "java"
  id "maven-publish"
  id "eclipse"
  id "idea"
  id "com.jfrog.bintray" version "1.5"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
    maven {url "http://developer.marklogic.com/maven2/"}
    maven {url "http://rjrudin.github.io/marklogic-java/releases"}
}

dependencies {
    compile 'com.marklogic:java-client-api:3.0.4'
    compile 'com.marklogic:ml-xcc-util:2.2'
    compile 'org.jdom:jdom2:2.0.5'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'

    testCompile 'junit:junit:4+'
}

javadoc.destinationDir = file(javadocsDir + "/" + project.name)

publishing {
  publications {
    mainJava(MavenPublication) { from components.java }
  }
  repositories {
    maven { url publishUrl }
  }
}

if (project.hasProperty("myBintrayUser")) {
  bintray {
    user = myBintrayUser
    key = myBintrayKey
    publications = ['mainJava']
    pkg {
      repo = 'maven'
      name = project.name
      licenses = ['Apache-2.0']
      vcsUrl = 'https://github.com/rjrudin/' + project.name + '.git'
      version {
        name = version
      }
    }
  }
}
