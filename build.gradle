apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
    maven {url "http://developer.marklogic.com/maven2/"}
    maven {url "http://rjrudin.github.io/marklogic-java/releases"}
}

dependencies {
    compile 'com.marklogic:java-client-api:3.0.3'
    compile 'com.rjrudin:ml-xcc-util:2.1'
    compile 'org.jdom:jdom2:2.0.5'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'

    testCompile 'junit:junit:4+'
}

publishing {
    publications {
        mainJava(MavenPublication) { from components.java }
    }
    repositories {
        maven { url publishUrl }
    }
}
